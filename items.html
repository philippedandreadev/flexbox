<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propriétés des items</title>
    <link rel="stylesheet" href="items.css">
</head>
<body>
    <h1>Propriétés des items</h1>
    <a href="index.html">Accueil</a>
    <h2>Ordre des items</h2>
    <div class="container">
        <div class="item item-1">1</div>
        <div class="item item-2">2</div>
        <div class="item item-3">3</div>
        <div class="item item-4">4</div>
        <div class="item item-5">5</div>
      </div>
      <h2>Alignement d'un élément sur l'axe transversal</h2>
      <div class="container content">
          <div class="item item-1">1</div>
          <div class="item item-2">2</div>
          <div class="item item-3">3</div>
          <div class="item item-4">4</div>
          <div class="item item-5">5</div>
        </div>
        <h2>flex-basis</h2>
        <div class="container content">
            <div class="item-basis item-6">1</div>
            <div class="item-basis item-7">2</div>
        </div>
        <div class="zone">
            <h2>flex-grow</h2>
            <div class="container content">
            <div class="item-8">1</div>
            <div class="item-9">2</div>
            </div>
        </div>
        <div class="zone2">
            <h2>flex-shrink</h2>
            <div class="container content">
            <div class="item-10">1</div>
            <div class="item-11">2</div>
            </div>
        </div>
</body>
</html>
